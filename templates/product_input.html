{% extends 'base.html' %}

{% block content %}
<h2>新しい商品を入力</h2>
<form method="POST" action="{{ url_for('product_input') }}" enctype="multipart/form-data">
    <label for="name">商品名:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="category_id">カテゴリーID:</label>
    <input type="number" id="category_id" name="category_id" required><br>

    <label for="image_file">商品画像:</label>
    <input type="file" id="image_file" name="image_file" accept="image/*"><br>

    <label for="notes">特記事項:</label>
    <textarea id="notes" name="notes"></textarea><br>

    <input type="submit" value="商品を追加">
</form>

{% if get_flashed_messages() %}
    <ul>
        {% for message in get_flashed_messages() %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
